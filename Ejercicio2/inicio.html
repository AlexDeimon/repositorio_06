<body>
    <section class="vh-100 py-5">
        <div class="container h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="../assets/Profile-data-bro.svg" class="img-fluid" alt="CV image"/>
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#signIn">Inicia sesión</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#signup">Registrate</a>
                </li>
              </ul>
              <div class="tab-content">
                <div id="signIn" class="container tab-pane active">
                  <br/>
                  <h2>Bienvenido</h2>
                  <br/>
                  <form id="login-form">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" class="form-control form-control-lg" id="login-email"/>
                      <label class="form-label">Correo</label>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" class="form-control form-control-lg" id="login-password"/>
                      <label class="form-label">Contraseña</label>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-lg btn-block">Iniciar sesión</button>
                  </form>
                </div>
                <div id="signup" class="container tab-pane">
                  <br/>
                  <h2>Crea tu cuenta</h2>
                  <br/>
                  <form id="signup-form">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" class="form-control form-control-lg" id="signup-email"/>
                      <label class="form-label">Correo</label><label id="errorEmail" class="error"></label>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" class="form-control form-control-lg" id="signup-password"/>
                      <label class="form-label">Contraseña</label><label id="errorContraseña" class="error"></label>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-lg btn-block">Registrar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
